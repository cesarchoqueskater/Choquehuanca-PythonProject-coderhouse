{% extends "template_base.html" %}

{% block content %}

{% block title_head %} <h1>Edit profile</h1> {% endblock title_head %}

<form action=" {% url 'edit_profile' %} " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formContent }}
    <input type="submit" class="btn btn-dark btn-lg mt-3" value="Edit Profile">
</form>

<a type="submit" class="btn active mt-3" href=" {% url 'change_password' %} ">Change password</a>

{% endblock content %}
