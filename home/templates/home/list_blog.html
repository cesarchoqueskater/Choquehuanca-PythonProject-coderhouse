<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Blog</title>
</head>
<body>
    <nav>
        <a href="{% url "home" %}">Home</a>
        <a href="{% url "create_blog" %}">Create Blog</a>
        <a href="{% url "list_blog" %}">List Blogs</a>
    </nav>
    <h1>List Blogs</h1>
    <form action="">
        {{formContent}}
        <button type="submit">Search</button>
    </form>
    {% if blogs %}
    <ul>
        {% for blog  in  blogs%}
        <li>{{blog}}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No existen blogs cargados</p>
    {% endif %}

</body>
</html>
